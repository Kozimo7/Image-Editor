<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/6c10a609dc.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="editor-panel">
        <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
                <button id="brightness" class="active">Brightness</button>
                <button id="contrast">Contrast</button>
                <button id="grayscale">Grayscale</button>
                <button id="invert">Inversion</button>
            </div>
            <div class="slider">
                <div class="filter-info">
                    <p class="name">Brightness</p>
                    <p class="value">100</p>
                </div>
                <input type="range" value="100" min="0" max="200">
            </div>
        </div>

        <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
                <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <canvas id="myCanvas"> </canvas>
            <div class="preview-image">
                <img id="image" src="./images/place.jpg">
            </div>
        </div>

        <div class="source-bar">
            <div class="source" style="float: left;">Canvas</div>
            <div class="source" style="float: right;">Source Image</div>
        </div>

        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <button class="get-image" onclick="get_random_dog_image()">Get Random Dog Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
